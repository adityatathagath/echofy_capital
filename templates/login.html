<!-- templates/login.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Login - Fund Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-beige flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-4 text-center text-green">Login</h2>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="mb-4">
            {% for message in messages %}
              <li class="text-red-500">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      <form method="post" class="space-y-4">
        <div>
          <label class="block text-black">Username:</label>
          <input type="text" name="username" class="w-full border border-black p-2 rounded">
        </div>
        <div>
          <label class="block text-black">Password:</label>
          <input type="password" name="password" class="w-full border border-black p-2 rounded">
        </div>
        <div>
          <input type="submit" value="Login" class="w-full bg-green text-black p-2 rounded hover:bg-cyan">
        </div>
      </form>
    </div>
  </body>
</html>
