<!-- templates/edit_trade.html -->
{% extends "base.html" %}
{% block title %}Edit Trade{% endblock %}
{% block content %}
  <h2 class="text-xl font-bold mb-4 text-center">Edit Trade</h2>
  <form method="post" class="space-y-4 max-w-lg mx-auto">
    <div>
      <label class="block">Trade Date (YYYY-MM-DD):</label>
      <input type="text" name="trade_date" value="{{ trade.trade_date }}" class="w-full border border-black p-2 rounded">
    </div>
    <div>
      <label class="block">Asset:</label>
      <input type="text" name="asset" value="{{ trade.asset }}" class="w-full border border-black p-2 rounded">
    </div>
    <div>
      <label class="block">PnL (Rs):</label>
      <input type="text" name="pnl" value="{{ trade.pnl }}" class="w-full border border-black p-2 rounded">
    </div>
    <div>
      <label class="block">Charges (Rs):</label>
      <input type="text" name="charges" value="{{ trade.charges }}" class="w-full border border-black p-2 rounded">
    </div>
    <div>
      <label class="block">Comment:</label>
      <input type="text" name="comment" value="{{ trade.comment }}" class="w-full border border-black p-2 rounded">
    </div>
    <div>
      <input type="submit" value="Save Changes" class="w-full bg-green text-white p-2 rounded hover:bg-cyan">
    </div>
  </form>
{% endblock %}
