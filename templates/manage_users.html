<!-- templates/manage_users.html -->
{% extends "base.html" %}
{% block title %}Manage Users{% endblock %}
{% block content %}
  <h2 class="text-xl font-bold mb-4 text-center">Manage Users</h2>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white">
      <thead>
        <tr class="text-center">
          <th class="py-2 px-4 border">ID</th>
          <th class="py-2 px-4 border">Username</th>
          <th class="py-2 px-4 border">Role</th>
          <th class="py-2 px-4 border">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr class="text-center">
          <td class="py-2 px-4 border">{{ user.id }}</td>
          <td class="py-2 px-4 border">{{ user.username }}</td>
          <td class="py-2 px-4 border">{{ user.role }}</td>
          <td class="py-2 px-4 border">
            <a href="{{ url_for('edit_user', user_id=user.id) }}" class="text-blue hover:underline">Edit</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
